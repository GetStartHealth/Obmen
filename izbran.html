    button.track-button {

      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      outline: none;
      user-select: none;
    }

    button.track-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    button.track-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    audio {

      width: 100%;
      outline: none;
      border-radius: 10px;

    const favoritesContainer = document.getElementById('favorites-container');
    const audioPlayer = document.getElementById('audio-player');

    // Получаем из localStorage строки с названиями треков, разделённые переносом строки
    const favoriteTitlesRaw = localStorage.getItem('trek') || '';
    const favoriteTitles = favoriteTitlesRaw.split('\n').map(s => s.trim()).filter(s => s.length > 0);

    // Находим объекты треков по названиям из избранного
    const favoriteTracks = favoriteTitles
      .map(title => tracks.find(t => t.title === title))
      .filter(t => t && t.url); // фильтруем только с url для воспроизведения

    if (favoriteTracks.length === 0) {
      favoritesContainer.textContent = 'Плейлист избранных треков пуст или не содержит доступных для воспроизведения треков.';
    } else {
      favoriteTracks.forEach(track => {
        const btn = document.createElement('button');
        btn.textContent = track.title;
        btn.className = 'track-button';
        btn.disabled = !track.url;

        btn.addEventListener('click', () => {
          if (track.url) {
            if (audioPlayer.src !== track.url) {
              audioPlayer.src = track.url;
            }
            audioPlayer.play().catch(e => console.warn('Ошибка воспроизведения:', e));
          }
        });

        favoritesContainer.appendChild(btn);
      });
    }
