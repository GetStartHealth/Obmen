#playlist-container {

  flex-direction: column;

  user-select: none;
  box-sizing: border-box;
}

#playlist-container h3 {
  margin: 0 0 24px 10px;
  font-weight: 700;
  font-size: 2rem;
  letter-spacing: 0.05em;
  color: #363E6B; 
  text-shadow: none;
}


.small-button {
  align-self: flex-start;
  margin-bottom: 20px;
  background: #fff;
  color: #363E6B;
  border: 2.5px solid #363E6B;
  border-radius: 16px;
  padding: 10px 24px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
  transition: box-shadow 0.3s ease, transform 0.2s ease, color 0.3s ease, border-color 0.3s ease;
  user-select: none;
}

.small-button:hover {
  box-shadow: 0 9px 28px rgba(54, 62, 107, 0.5);
  transform: translateY(-3px);
  color: #2a3150;
  border-color: #2a3150;
}

.small-button:active {
  transform: translateY(0);
  box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
}

#favorites-container {
  overflow-y: auto;
  max-height: 430px;
  padding-right: 6px;
  margin-bottom: 20px;
  user-select: none;
  display: flex;
  flex-direction: column;
  gap: 12px;
}


.track-button {
  background: #363E6B;
  border: none;
  border-radius: 16px;
  padding: 12px 22px;
  color: white;
  font-size: 1rem;
  font-weight: 700;
  text-align: left;
  cursor: pointer;
  box-shadow: 0 5px 18px rgba(54, 62, 107, 0.7);
  transition: box-shadow 0.3s ease, transform 0.2s ease;
  user-select: none;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  outline: none;
}

.track-button:hover:not(:disabled) {
  box-shadow: 0 9px 28px rgba(54, 62, 107, 1);
  transform: translateY(-3px);
}

.track-button:active:not(:disabled) {
  transform: translateY(0);
  box-shadow: 0 5px 18px rgba(54, 62, 107, 0.7);
}

.track-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  box-shadow: none;
  background: #ccc;
  color: #666;
}

#audio-player {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(54, 62, 107, 0.3);
  outline: none;
  background-color: #fff;
  height: 46px;
  user-select: none;
}

#favorites-container::-webkit-scrollbar {
  width: 8px;
}

#favorites-container::-webkit-scrollbar-track {
  background: transparent;
}

#favorites-container::-webkit-scrollbar-thumb {
  background: #363E6B;
  border-radius: 8px;
}

@media (max-width: 640px) {
  #playlist-container {
    padding: 25px 20px 30px;
  }

  #playlist-container h3 {
    font-size: 1.6rem;
  }

  #favorites-container {
    max-height: 300px;
  }

  .track-button {
    font-size: 0.9rem;
    padding: 10px 16px;
  }

  #audio-player {
    height: 40px;
  }
}


@media (max-width: 480px) {
  .small-button {
    font-size: 1.5em;
    padding: 14px 28px;
  }

  .track-button {
    font-size: 1rem;
    padding: 14px 24px;
  }
}

      favoritesContainer.style.padding = '10px';
      favoritesContainer.style.fontWeight = '600';
      favoritesContainer.style.userSelect = 'none';
    } else {
      favoriteTracks.forEach(track => {
        const btn = document.createElement('button');
        btn.textContent = track.title;
        btn.className = 'track-button';
        btn.disabled = !track.url;
        btn.title = `Воспроизвести ${track.title}`;
        btn.setAttribute('aria-label', `Воспроизвести ${track.title}`);

        btn.addEventListener('click', () => {
          if (track.url) {
            if (audioPlayer.src !== track.url) {
              audioPlayer.src = track.url;
            }
            audioPlayer.play().catch(e => console.warn('Ошибка воспроизведения:', e));
          }
        });

        favoritesContainer.appendChild(btn);
      });
    }
  </script>
</body>
