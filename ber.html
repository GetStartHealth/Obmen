<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка и Клипы</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .small-button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      /* Убираем стандартную обводку */
      position: relative;
      overflow: hidden;
    }

    .small-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    .small-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      /* Светлый полупрозрачный слой */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .small-button:hover::before {
      opacity: 1;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
    }

    .small-button:focus {
      outline: none;
    }

    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h1 {
        font-size: 2.2em;
      }

      h3 {
        font-size: 1.4em;
      }

      .cards-container {
        flex-direction: column;
        align-items: above;
      }

      .small-button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Слушание</h3>
    <div class="cards-container"></div>
    <button id="playLinkToYoutubeButton" class="small-button">Play</button>
  </div>
  <button id="playBtn">Воспроизвести аудио</button>

  <div id="player"></div>

  <script>
    const container = document.querySelector('.cards-container');
    const saved = localStorage.getItem('selectedTrack');
    const track = JSON.parse(saved);

    container.innerHTML = `
      <img src="${track.cover}" alt="${track.artist} - ${track.title}" style="max-width:100%; border-radius:15px; margin-bottom:15px;">
      <h2 style="margin:0 0 10px;">${track.title}</h2>
      <p style="color:#555; margin:0;">${track.artist}</p>
    `;

    const YOUTUBE_API = "AIzaSyAJxYdlb1yzvN5IOpyykvuxpAae_QYq_Dg";

    const buttonLinkYoutube = document.querySelector('#playLinkToYoutubeButton');
    buttonLinkYoutube.addEventListener('click', () => callback_link_youtube(track.artist, track.title));

    let player; // объявляем player глобально
    let videoId; // хранит ID текущего видео

    async function callback_link_youtube(artist, title) {
      const query = artist + " " + title;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=id&q=${encodeURIComponent(query)}&maxResults=1&type=video&key=${YOUTUBE_API}`);
      const data = await res.json();
      if (data.items && data.items.length > 0) {
        videoId = data.items[0].id.videoId;
        // Открываем видео на YouTube в новой вкладке
        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');

        // Если плеер уже создан, загружаем новое видео
        if (player) {
          player.loadVideoById(videoId);
        } else {
          // Если плеер не создан, создаём его
          onYouTubeIframeAPIReady();
        }
      } else {
        alert('Видео не найдено');
      }
    }

    // Функция вызывается YouTube API, когда он готов
    function onYouTubeIframeAPIReady() {
      if (!videoId) return; // если видео не задано, не создаём плеер

      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: videoId,
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'modestbranding': 1,
          'rel': 0,
          'showinfo': 0,
          'iv_load_policy': 3,
          'disablekb': 1,
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Плеер готов к управлению
    }

    document.getElementById('playBtn').addEventListener('click', () => {
      if (player && player.playVideo) {
        player.playVideo();
      } else {
        alert('Сначала нажмите кнопку Play, чтобы загрузить видео');
      }
    });
  </script>
</body>

</html>
