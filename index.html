<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МузЧат</title>
  <style>
    body {
      margin: 0;
      background-color: #363E6B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #fff;
      user-select: none;
    }

    #playlist-container {
      background: #fff; /* белый фон */
      border-radius: 24px;
      padding: 30px 30px 40px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(54, 62, 107, 0.3);
      display: flex;
      flex-direction: column;
      color: #fff; /* белый текст */
      user-select: none;
    }

    #playlist-container h3 {
      margin: 0 0 24px 10px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
      color: #fff; /* белый текст */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); /* тень для видимости */
    }

    /* Кнопка меню — белая с рамкой и текстом #363E6B */
    .small-button {
      align-self: flex-start;
      margin-bottom: 20px;
      background: #fff;
      color: #363E6B;
      border: 2.5px solid #363E6B;
      border-radius: 16px;
      padding: 10px 24px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
      transition: box-shadow 0.3s ease, transform 0.2s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .small-button:hover {
      box-shadow: 0 9px 28px rgba(54, 62, 107, 0.5);
      transform: translateY(-3px);
      color: #2a3150;
      border-color: #2a3150;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
    }

    #buttons-container {
      overflow-y: auto;
      max-height: 430px;
      padding-right: 6px;
      margin-bottom: 20px;
      user-select: none;
    }

    .track-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    /* Кнопка "+" — круглая с градиентом и тенью */
    .add-btn {
      flex-shrink: 0;
      background: linear-gradient(45deg, #363E6B, #6570af);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.7rem;
      line-height: 1;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 14px #363E6B;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .add-btn:hover {
      box-shadow: 0 8px 22px #363E6B;
      transform: scale(1.1);
    }

    .add-btn:active {
      transform: scale(0.95);
      box-shadow: 0 5px 14px #363E6B;
    }

    /* Кнопка трека — фон #363E6B, белый текст, закругления, тень */
    .local-track-button {
      flex-grow: 1;
      background: #363E6B;
      border: none;
      border-radius: 16px;
      padding: 12px 22px;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.7);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      outline: none;
    }

    .local-track-button:hover:not(:disabled) {
      box-shadow: 0 9px 28px rgba(54, 62, 107, 1);
      transform: translateY(-3px);
    }

    .local-track-button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.7);
    }

    .local-track-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      background: #999;
      color: #ccc;
    }

    #audio-player {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(54, 62, 107, 0.3);
      outline: none;
      background-color: #fff;
      height: 46px;
      user-select: none;
    }

    #buttons-container::-webkit-scrollbar {
      width: 8px;
    }

    #buttons-container::-webkit-scrollbar-track {
      background: transparent;
    }

    #buttons-container::-webkit-scrollbar-thumb {
      background: #363E6B;
      border-radius: 8px;
    }

    @media (max-width: 640px) {
      #playlist-container {
        padding: 25px 20px 30px;
      }

      #playlist-container h3 {
        font-size: 1.6rem;
      }

      .track-row {
        gap: 10px;
      }

      .add-btn {
        width: 32px;
        height: 32px;
        font-size: 1.5rem;
      }

      .local-track-button {
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      #audio-player {
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>МузЧат</h3>
    <div class="cards-container">
      <button class="small-button" onclick="location.href='cash.html'" aria-label="Перейти к музыке">Музыка</button>
      <button class="small-button" onclick="location.href='music.html'" aria-label="Перейти к оплате">Заказы</button>
    </div>
  </div>
</body>

</html>
