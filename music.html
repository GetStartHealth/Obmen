<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Музыка и Клипы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .small-button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      /* Убираем стандартную обводку */
      position: relative;
      overflow: hidden;
    }

    .small-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    .small-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      /* Светлый полупрозрачный слой */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #selectedItems {
      min-height: 60px;
      font-size: 1.25em;
      color: #4b5563;
      background-color: #e0e7ff;
      border: 2px solid #8b5cf6;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: inset 0 2px 6px rgba(139, 92, 246, 0.3);
      white-space: pre-wrap;
      word-wrap: break-word;
      user-select: text;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .small-button:hover::before {
      opacity: 1;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
    }

    .small-button:focus {
      outline: none;
    }

    /* Стили для формы */
    form {
      text-align: left;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }

    fieldset {
      border: 2px solid #8b5cf6;
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 25px;
      background-color: #f9f7ff;
      box-shadow: inset 0 2px 6px rgba(139, 92, 246, 0.1);
    }

    legend {
      font-weight: 700;
      font-size: 1.3em;
      color: #6b21a8;
      padding: 0 10px;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1.1em;
      color: #4b5563;
      cursor: pointer;
      user-select: none;
    }

    label input[type="radio"],
    label input[type="checkbox"] {
      margin-right: 12px;
      cursor: pointer;
      accent-color: #8b5cf6;
      width: 18px;
      height: 18px;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #8b5cf6;
      border-radius: 12px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #6b21a8;
      box-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
    }

    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h1 {
        font-size: 2.2em;
      }

      h3 {
        font-size: 1.4em;
      }

      .cards-container {
        flex-direction: column;
        align-items: above;
      }

      .small-button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Заказы</h3>
    <div class="cards-container">
      <button class="small-button" onclick="location.href='cash.html'" aria-label="Перейти к оплате">Музыка</button>
    </div>

    <h3>Форма заказа:</h3>

    <form id="orderForm">
      <!-- Вопрос 1: выбор заказа -->
      <fieldset>
        <legend>Что вы заказываете?</legend>
        <label>
          <input type="radio" name="orderType" value="Песня" required />
          Песню
        </label>
        <label>
          <input type="radio" name="orderType" value="Клип" />
          Клип
        </label>
        <label>
          <input type="radio" name="orderType" value="Песня + клип" />
          Песню + клип
        </label>
      </fieldset>

      <!-- Вопрос 2: номер телефона -->
      <fieldset>
        <legend>Ваш номер телефона:</legend>
        <input type="tel" name="phone" placeholder="+7 (___) ___-__-__"
          pattern="\+7\s?\(?\d{3}\)?\s?\d{3}[- ]?\d{2}[- ]?\d{2}" required aria-label="Введите ваш номер телефона" />
      </fieldset>

      <fieldset>
        <legend>Есть ли у вас текст и жанр песни?</legend>
        <label>
          <input type="checkbox" name="hasText" id="hasText" />
          Есть текст
        </label>

        <label>
          Жанр песни:
          <select name="genre" id="genre" aria-label="Выберите жанр песни">
            <option value="" selected>Выберите жанр</option>
            <option value="Поп">Поп</option>
            <option value="Рок">Рок</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="small-button" onclick="getAlert()">Отправить заказ</button>
    </form>
  </div>

  <script>
    const genre = document.getElementById('genre');
    const hasText = document.getElementById('hasText');
    hasText.onchange = () => genre.disabled = !hasText.checked;

    function getAlert() {
      const f = new FormData(document.getElementById('orderForm'));
      const orderType = f.get('orderType');
      const phone = f.get('phone');
      const has = f.get('hasText') === 'on';
      const gen = f.get('genre');
      getPost(orderType, phone, has, gen)
    }

    async function getPost(orderType, phone, has, gen) {
      const data = {
  orderType,
  phone,
  hasText: has,
  genre: gen
};

const response = await fetch('https://nexboilerplate.vercel.app/pages/api/getyears.js', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  return result;
    }

      
  </script>
</body>

</html>
