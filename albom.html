  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    /* Контейнер для карточек треков */
    .cards-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
      min-height: 60px;
    }

    /* Кнопки локальных треков */
    #buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    #buttons-container button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      user-select: none;
    }

    #buttons-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    #buttons-container button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    /* Кнопки поиска */
    .small-button-red {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 8px 15px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      display: flex;
      align-items: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;           /* кнопки будут занимать всю ширину контейнера */
      max-width: 500px;      /* или любая фиксированная ширина */
      box-sizing: border-box; /* чтобы padding учитывался в ширине */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small-button-red:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    /* Поле поиска */
    #search-input {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 25px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 1.1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    #search-input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 12px rgba(255, 120, 140, 0.5);
    }

    /* Адаптив */
    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h3 {
        font-size: 1.4em;
      }

      #search-input {
        width: 90%;
      }

      #buttons-container {
        justify-content: center;
      }
    }
  </style>

    const buttonsContainer = document.getElementById('buttons-container');
    const audioPlayer = document.getElementById('audio-player');
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');

    // Создаём кнопки для локальных треков
    function createLocalTrackButtons() {
      buttonsContainer.innerHTML = '';
      tracks.forEach(track => {
        const btn = document.createElement('button');
        btn.textContent = track.title;
        btn.disabled = !track.url;
        btn.title = track.url ? 'Воспроизвести трек' : 'Ссылка на аудиофайл отсутствует';
        btn.className = 'local-track-button';

        btn.addEventListener('click', async () => {
          if (!track.url) {
            alert('Ссылка на аудиофайл не указана.');
            return;
          }
          try {
            if (audioPlayer.src !== track.url) {
              audioPlayer.src = track.url;
            }
            await audioPlayer.play();
          } catch (e) {
            console.warn('Ошибка воспроизведения:', e);
            alert('Не удалось воспроизвести аудиофайл.');
          }
        });

        buttonsContainer.appendChild(btn);
      });
    }

    createLocalTrackButtons();

    // Поиск треков через API
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        searchTracks(query);
      } else {
        resultsContainer.innerHTML = '';
      }
    });

    async function searchTracks(query) {
      try {
        const response = await fetch(
          "https://nextjs-boilerplate-i6pd-ds-projects-d772f088.vercel.app/api/search?q=" +
          encodeURIComponent(query) + "&limit=10"
        );
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayResults(data.data);
      } catch (err) {
        console.error(err);
        resultsContainer.innerHTML = "<p>Ошибка при поиске треков.</p>";
      }
    }

    function displayResults(tracks) {
      resultsContainer.innerHTML = "";

      if (!tracks || tracks.length === 0) {
        resultsContainer.innerHTML = "<p>Ничего не найдено.</p>";
        return;
      }

      tracks.forEach(track => {
        // Создаём кнопку с обложкой и названием
        const button = document.createElement("button");
        button.className = "small-button-red";
        button.title = `${track.artist.name} - ${track.title}`;

        const img = document.createElement("img");
        img.src = track.album.cover_medium;
        img.alt = track.title;
        img.style.width = "40px";
        img.style.height = "40px";
        img.style.borderRadius = "5px";
        img.style.marginRight = "10px";
        img.style.flexShrink = "0";

        button.appendChild(img);
        const textNode = document.createTextNode(`${track.artist.name} - ${track.title}`);
        button.appendChild(textNode);

        button.addEventListener("click", () => {
          const trackData = {
            artist: track.artist.name,
            title: track.title,
            cover: track.album.cover_medium
          };
          localStorage.setItem('selectedTrack', JSON.stringify(trackData));
          location.href = 'ber.html';
        });

        resultsContainer.appendChild(button);
      });
    }
