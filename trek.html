<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка (Deezer)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .cards-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
      min-height: 60px;
    }

    #buttons-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      align-items: stretch;
    }

    #buttons-container button.local-track-button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 8px 15px;
      color: white;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      user-select: none;

      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    #buttons-container button.local-track-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    #buttons-container button.local-track-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h3 {
        font-size: 1.4em;
      }


      #buttons-container {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Альбомы</h3>
    <div class="cards-container" id="results-container"></div>
    <div id="buttons-container"></div>
  </div>

  <script>
    const tracks = [
      { title: '1 Богеме Ивлеевой', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Богеме%20Ивлеевой%20(5).mp3' },

      { title: '13 Дальнобой', url: 'https://nextjs-boilerplate-i6pd-git-main-ds-projects-d772f088.vercel.app/DALNOBOY_03-_1_-_1_.mp3' },
      { title: '14 Старый Новый Год', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20Старый%20новый%20год.mp3' },

      { title: '43 Пасха', url: '' },
      { title: '44 Русская земля', url: 'https://nextjs-boilerplate-i6pd.vercel.app/русский.mp3' },
      { title: '45 Радоница', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Радоница.MP3.mp3' },
      { title: '46 Пожарным', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Не%20важно%20им,%20кто%20там%20попал%20в%20беду.mp3' },
      { title: '47 1 мая', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Без%20труда%20ты%20земли%20не%20вскопаешь%20.mp3' },
      { title: '48 Красный крест', url: 'https://nextjs-boilerplate-i6pd.vercel.app/На%20поле%20боя,%20в%20вихре%20огня%20(1).mp3' }
    ];


    const buttonsContainer = document.getElementById('buttons-container');
    const audioPlayer = document.getElementById('audio-player');

    function addToPlaylist(trackTitle) {
      // Получаем текущие песни из localStorage
      let current = localStorage.getItem('trek') || '';
      // Преобразуем в массив, фильтруем пустые
      let songs = current.split('\n').filter(s => s.trim() !== '');

      if (songs.includes(trackTitle)) {
        alert(`Песня "${trackTitle}" уже есть в плейлисте.`);
        return;
      }

      songs.push(trackTitle);
      // Сохраняем обратно в localStorage как строки через перенос строки
      localStorage.setItem('trek', songs.join('\n'));
      alert(`Песня "${trackTitle}" добавлена в плейлист.`);
    }

    function createLocalTrackButtons() {
      buttonsContainer.innerHTML = '';
      tracks.forEach(track => {
        if (!track.title.trim()) return;

        const trackWrapper = document.createElement('div');
        trackWrapper.style.display = 'flex';
        trackWrapper.style.alignItems = 'center';
        trackWrapper.style.gap = '10px';
        trackWrapper.style.marginBottom = '10px';

        // Минималистичная компактная кнопка "Добавить"
        const addBtn = document.createElement('button');
        addBtn.textContent = '+';
        addBtn.style.background = 'rgba(0,0,0,0.05)';
        addBtn.style.color = '#333';
        addBtn.style.border = '1px solid rgba(0,0,0,0.1)';
        addBtn.style.borderRadius = '6px';
        addBtn.style.padding = '4px 10px';
        addBtn.style.cursor = 'pointer';
        addBtn.style.fontWeight = '500';
        addBtn.style.fontSize = '0.85em';
        addBtn.style.userSelect = 'none';
        addBtn.style.transition = 'background-color 0.3s ease, border-color 0.3s ease';

        addBtn.addEventListener('mouseenter', () => {
          addBtn.style.background = 'rgba(0,0,0,0.1)';
          addBtn.style.borderColor = 'rgba(0,0,0,0.2)';
        });
        addBtn.addEventListener('mouseleave', () => {
          addBtn.style.background = 'rgba(0,0,0,0.05)';
          addBtn.style.borderColor = 'rgba(0,0,0,0.1)';
        });

        addBtn.addEventListener('click', () => {
          addToPlaylist(track.title);
        });

        const playBtn = document.createElement('button');
        playBtn.textContent = track.title;
        playBtn.disabled = !track.url;
        playBtn.className = 'local-track-button';
        playBtn.style.flexGrow = '1';
        playBtn.style.textAlign = 'left';

        playBtn.addEventListener('click', async () => {
          if (!track.url) return;
          try {
            if (audioPlayer.src !== track.url) {
              audioPlayer.src = track.url;
            }
            await audioPlayer.play();
          } catch (e) {
            console.warn('Ошибка воспроизведения:', e);
          }
        });

        trackWrapper.appendChild(addBtn);
        trackWrapper.appendChild(playBtn);

        buttonsContainer.appendChild(trackWrapper);
      });
    }

    createLocalTrackButtons();
  </script>
</body>

</html>
