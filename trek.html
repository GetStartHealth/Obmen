<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка (Deezer)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #333;
    }

    #main {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      padding: 50px 40px 60px;
      text-align: center;
      max-width: 650px;
      width: 95%;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #main:hover {
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
    }

    h1,
    h3 {
      margin: 0 0 25px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 3em;
      color: #222;
    }

    h3 {
      font-size: 1.8em;
      color: #555;
      font-weight: 500;
      width: 100%;
      text-align: left;
      margin-bottom: 35px;
    }

    #search-input {
      padding: 16px 20px;
      border: 2px solid #ff758c;
      border-radius: 30px;
      width: 75%;
      max-width: 420px;
      font-size: 1.2em;
      font-weight: 500;
      color: #444;
      box-shadow: inset 0 2px 6px rgba(255, 117, 140, 0.15);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 40px;
    }

    #search-input::placeholder {
      color: #ff758caa;
      font-style: italic;
    }

    #search-input:focus {
      outline: none;
      border-color: #ff4a72;
      box-shadow: 0 0 15px rgba(255, 74, 114, 0.6);
    }

    .cards-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 28px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      width: 100%;
    }

    .cards-container::-webkit-scrollbar {
      width: 8px;
    }

    .cards-container::-webkit-scrollbar-thumb {
      background: #ff758caa;
      border-radius: 20px;
    }

    /* Кнопка-песня */
    #buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-top: 15px;
      width: 100%;
      max-width: 650px;
    }

    #buttons-container button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 20px;
      padding: 14px 28px;
      color: white;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 120, 140, 0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      white-space: nowrap;
      user-select: none;
      flex-shrink: 0;
      min-width: 160px;
      text-align: center;
    }

    #buttons-container button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(255, 120, 140, 0.6);
    }

    #buttons-container button:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(255, 120, 140, 0.45);
    }

    /* Кнопки поиска из результатов */
    .small-button-red {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      user-select: none;
      max-width: 100%;
    }

    .small-button-red:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    .small-button-red::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 15px;
    }

    .small-button-red:hover::before {
      opacity: 1;
    }

    .small-button-red:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
    }

    .small-button-red:focus {
      outline: none;
    }

    .small-button-red img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      flex-shrink: 0;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Адаптив */
    @media (max-width: 768px) {
      #main {
        padding: 35px 25px 45px;
      }

      h3 {
        font-size: 1.4em;
        margin-bottom: 25px;
      }

      #search-input {
        width: 90%;
        font-size: 1.1em;
        padding: 14px 18px;
        margin-bottom: 30px;
      }

      .cards-container {
        justify-content: center;
        max-height: 300px;
      }

      #buttons-container {
        justify-content: center;
      }

      #buttons-container button {
        min-width: 140px;
        padding: 12px 22px;
        font-size: 0.95em;
      }

      .small-button-red {
        font-size: 0.9em;
        padding: 10px 18px;
      }

      .small-button-red img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Треки</h3>
    <input type="text" id="search-input" placeholder="Введите название трека" autocomplete="off" />
    <div class="cards-container" id="results-container"></div>
    <div id="buttons-container"></div>
    <audio id="audio-player" controls style="margin-top: 30px; width: 100%; max-width: 650px; border-radius: 15px; box-shadow: 0 5px 20px rgba(255,117,140,0.3);"></audio>
  </div>

  <script>
    const searchInput = document.getElementById("search-input");
    const resultsContainer = document.getElementById("results-container");
    const buttonsContainer = document.getElementById("buttons-container");
    const audioPlayer = document.getElementById("audio-player");

    // Массив треков с локальными файлами
    const tracks = [
      { title: '25 Богеме Ивлеевой', url: 'Русская душа — Богеме Ивлеевой.mp3' },
      { title: '26 Без страха и упрека', url: 'Без страха и упрёка, четверть 1.mp3' },
      { title: '27 Я музыкант, я делаю рок', url: 'Русская_душа_Я_музыкант,_я_играю_рок,.mp3' },
      { title: '28 В голове с утра забота', url: '' },
      { title: '29 Есенин', url: '' },
      { title: '30 Крестов молчания', url: 'tagmp3_Русская-душа---Крестов-молчания.mp3' },
      { title: '31 Богата русская природа', url: '' },
      { title: '32 Жизнь прекрасна', url: 'Жизнь_прекрасна,_словно_светлый_день,_1.mp3' },
      { title: '33 Кружит снег', url: 'Кружит снег.mp3' },
      { title: '34 Если б не пришла зима', url: 'Если бы не пришла зима.mp3' },
      { title: '35 На дворе снежинки кружат', url: 'На дворе кружатся снежинки.mp3' },
      { title: '36 Новый год', url: 'Русская душа. Новый год.mp3' },
      { title: '37 Рождество', url: 'Рождество (1).mp3' },
      { title: '38 Дальнобой', url: '' },
      { title: '39 Старый Новый Год', url: 'Русская душа. Старый Новый год.mp3' },
      { title: '40 Крещение', url: 'Русская душа — Крещение.mp3' },
      { title: '41 Выпускной', url: 'Бау-Выпускной.mp3' },
      { title: '42 Высоцкий', url: 'Русская душа — Высоцкий.mp3' }
    ];

    // Создаём кнопки для локальных треков
    function createTrackButtons() {
      buttonsContainer.innerHTML = '';
      tracks.forEach(track => {
        const btn = document.createElement('button');
        btn.textContent = track.title;
        btn.title = track.url ? 'Воспроизвести трек' : 'Ссылка на аудиофайл отсутствует';
        btn.disabled = !track.url;
        btn.style.opacity = track.url ? '1' : '0.5';

        btn.addEventListener('click', async () => {
          if (!track.url) {
            alert('Ссылка на аудиофайл не указана.');
            return;
          }
          audioPlayer.pause();
          audioPlayer.src = track.url;
          audioPlayer.load();
          try {
            await audioPlayer.play();
          } catch (e) {
            console.warn('Ошибка воспроизведения:', e);
          }
        });

        buttonsContainer.appendChild(btn);
      });
    }

    createTrackButtons();

    // Поиск треков через API (пример)
    searchInput.addEventListener("input", function () {
      const query = this.value.trim();
      if (query.length > 2) {
        searchTracks(query);
      } else {
        resultsContainer.innerHTML = "";
      }
    });

    async function searchTracks(query) {
      try {
        const response = await fetch("https://nextjs-boilerplate-i6pd-ds-projects-d772f088.vercel.app/api/search?q=" + encodeURIComponent(query) + "&limit=10");
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayResults(data.data);
      } catch (error) {
        console.error('Ошибка поиска:', error);
        resultsContainer.innerHTML = "<p style='color:#ff4a72;'>Ошибка при поиске треков.</p>";
      }
    }

    function displayResults(tracks) {
      resultsContainer.innerHTML = "";

      if (!tracks || tracks.length === 0) {
        resultsContainer.innerHTML = "<p>Ничего не найдено.</p>";
        return;
      }

      tracks.forEach(track => {
        const button = document.createElement("button");
        button.classList.add("small-button-red");
        button.textContent = `${track.artist.name} - ${track.title}`;

        const img = document.createElement("img");
        img.src = track.album.cover_medium;
        img.alt = track.title;

        button.prepend(img);

        button.addEventListener("click", function () {
          const trackData = {
            artist: track.artist.name,
            title: track.title,
            cover: track.album.cover_medium
          };
          localStorage.setItem('selectedTrack', JSON.stringify(trackData));
          location.href = 'ber.html';
        });

        resultsContainer.appendChild(button);
      });
    }
  </script>
</body>

</html>
