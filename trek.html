<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка (Deezer)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    /* Контейнер для карточек треков */
    .cards-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
      min-height: 60px;
    }

    /* Кнопки локальных треков */
    #buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    #buttons-container button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      user-select: none;
    }

    #buttons-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    #buttons-container button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    /* Кнопки поиска */
    .small-button-red {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 8px 15px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      display: flex;
      align-items: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small-button-red:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    /* Поле поиска */
    #search-input {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 25px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 1.1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    #search-input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 12px rgba(255, 120, 140, 0.5);
    }

    /* Адаптив */
    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h3 {
        font-size: 1.4em;
      }

      #search-input {
        width: 90%;
      }

      #buttons-container {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Треки</h3>
    <input type="text" id="search-input" placeholder="Введите название трека" />
    <div class="cards-container" id="results-container"></div>
    <div id="buttons-container"></div>
    <audio id="audio-player" controls style="width: 100%; margin-top: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(255, 117, 140, 0.3);"></audio>
  </div>

  <script>
    const tracks = [
      { title: '1 Богеме Ивлеевой', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Богеме%20Ивлеевой%20(5).mp3' },
      { title: '2 Я музыкант, я делаю рок', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская_душа_Я_музыкант,_я_делаю_рок,.mp3' },
      { title: '3 В голове с утра забота', url: 'https://nextjs-boilerplate-i6pd-fylb5ok5s-ds-projects-d772f088.vercel.app/В_голове_с_утра_забота__едит_повар_на_ра-_1_-_1_.mp3' },
      { title: '4 Есенин', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Кем_был_Есенин__мечтатель_иль_повеса__1.mp3' },
      { title: '5 Крестов молчания', url: 'https://nextjs-boilerplate-i6pd.vercel.app/tagmp3_Русская-душа---Крестов-молчания%20(1).mp3' },
      { title: '6 Богата русская природа', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Богата%20Русская%20природа.mp3' },
      { title: '7 Жизнь прекрасна', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Жизнь_прекрасна,_словно_светлый_день,_1.mp3' },
      { title: '8 Кружит снег', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Кружит%20снег.mp3' },
      { title: '9 Если б не пришла зима', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Если%20б%20не%20пришла%20зима.mp3' },
      { title: '10 На дворе снежинки кружат', url: 'https://nextjs-boilerplate-i6pd.vercel.app/На%20дворе%20снежинки%20кружат.mp3' },
      { title: '11 Новый год', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20Новый%20год.mp3' },
      { title: '12 Рождество', url: 'https://nextjs-boilerplate-i6pd.vercel.app/рождeство%20(1).mp3' },
      { title: '13 Дальнобой', url: 'https://nextjs-boilerplate-i6pd-git-main-ds-projects-d772f088.vercel.app/DALNOBOY_03-_1_-_1_.mp3' },
      { title: '14 Старый Новый Год', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20Старый%20новый%20год.mp3' },
      { title: '15 Крещение', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Крещение.mp3' },
      { title: '16 Выпускной', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Бау-Выпускной.mp3' },
      { title: '17 Высоцкий', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Высоцкий.mp3' },
      { title: '18 Венеры', url: 'https://nextjs-boilerplate-i6pd.vercel.app/венеры.mp3' },
      { title: '19 Женщинам', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Женщинам.MP3' },
      { title: '20 Слова', url: 'https://nextjs-boilerplate-i6pd.vercel.app/Русская%20душа%20-%20Слова.mp3' },
    ];

    const buttonsContainer = document.getElementById('buttons-container');
    const audioPlayer = document.getElementById('audio-player');
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');

    // Создаём кнопки для локальных треков
    function createLocalTrackButtons() {
      buttonsContainer.innerHTML = '';
      tracks.forEach(track => {
        const btn = document.createElement('button');
        btn.textContent = track.title;
        btn.disabled = !track.url;
        btn.title = track.url ? 'Воспроизвести трек' : 'Ссылка на аудиофайл отсутствует';
        btn.className = 'local-track-button';

        btn.addEventListener('click', async () => {
          if (!track.url) {
            alert('Ссылка на аудиофайл не указана.');
            return;
          }
          try {
            if (audioPlayer.src !== track.url) {
              audioPlayer.src = track.url;
            }
            await audioPlayer.play();
          } catch (e) {
            console.warn('Ошибка воспроизведения:', e);
            alert('Не удалось воспроизвести аудиофайл.');
          }
        });

        buttonsContainer.appendChild(btn);
      });
    }

    createLocalTrackButtons();

    // Поиск треков через API
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        searchTracks(query);
      } else {
        resultsContainer.innerHTML = '';
      }
    });

    async function searchTracks(query) {
      try {
        const response = await fetch(
          "https://nextjs-boilerplate-i6pd-ds-projects-d772f088.vercel.app/api/search?q=" +
          encodeURIComponent(query) + "&limit=10"
        );
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayResults(data.data);
      } catch (err) {
        console.error(err);
        resultsContainer.innerHTML = "<p>Ошибка при поиске треков.</p>";
      }
    }

    function displayResults(tracks) {
      resultsContainer.innerHTML = "";

      if (!tracks || tracks.length === 0) {
        resultsContainer.innerHTML = "<p>Ничего не найдено.</p>";
        return;
      }

      tracks.forEach(track => {
        // Создаём кнопку с обложкой и названием
        const button = document.createElement("button");
        button.className = "small-button-red";
        button.title = `${track.artist.name} - ${track.title}`;

        const img = document.createElement("img");
        img.src = track.album.cover_medium;
        img.alt = track.title;
        img.style.width = "40px";
        img.style.height = "40px";
        img.style.borderRadius = "5px";
        img.style.marginRight = "10px";
        img.style.flexShrink = "0";

        button.appendChild(img);
        const textNode = document.createTextNode(`${track.artist.name} - ${track.title}`);
        button.appendChild(textNode);

        button.addEventListener("click", () => {
          const trackData = {
            artist: track.artist.name,
            title: track.title,
            cover: track.album.cover_medium
          };
          localStorage.setItem('selectedTrack', JSON.stringify(trackData));
          location.href = 'ber.html';
        });

        resultsContainer.appendChild(button);
      });
    }
  </script>
</body>

</html>
