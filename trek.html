<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музыка (Deezer)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    /* Контейнер для карточек треков */
    .cards-container {
      display: flex;
      justify-content: flex-start;
      /*  Выравниваем по левому краю */
      flex-wrap: wrap;
      gap: 30px;
    }

    /* Стили для карточки трека */
    .track-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
      text-align: left;
      width: 250px;
      /* Увеличиваем ширину карточки */
      box-sizing: border-box;
      cursor: pointer;
    }

    .track-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .track-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .track-card img:hover {
      transform: scale(1.05);
    }

    .track-card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.9em;
    }

    /* Кнопки */
    .small-button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      overflow: hidden;
      width: auto;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .small-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    .small-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .small-button:hover::before {
      opacity: 1;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
    }

    .small-button:focus {
      outline: none;
    }

    /* Поле поиска */
    #search-input {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 25px;
      /*  Более скругленные края */
      width: 70%;
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 1.1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: #ff758c;
      box-shadow: 0 0 12px rgba(255, 120, 140, 0.5);
    }

    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h1 {
        font-size: 2.2em;
      }

      h3 {
        font-size: 1.4em;
      }

      .cards-container {
        justify-content: center;
        /*  Центрируем на маленьких экранах */
      }

      .track-card {
        width: 100%;
        /*  Занимает всю ширину на маленьких экранах */
      }

      #search-input {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Треки</h3>
    <input type="text" id="search-input" placeholder="Введите название трека">
    <div class="cards-container" id="results-container">

    </div>
  </div>

  <div id="selected-track" style="display:none;">
    <img id="track-cover" src="" alt="Обложка трека" />
    <h4 id="track-title"></h4>
    <p id="track-artist"></p>
  </div>
  

  <div id="buttons-container"></div>
<audio id="audio-player" controls></audio>

  <script>
    const searchInput = document.getElementById("search-input");
const resultsContainer = document.getElementById("results-container");

searchInput.addEventListener("input", function () {
  const query = this.value.trim();
  if (query.length > 2) {
    searchTracks(query);
  } else {
    resultsContainer.innerHTML = "";
  }
});

async function searchTracks(query) {
  const response = await fetch("https://nextjs-boilerplate-i6pd-ds-projects-d772f088.vercel.app/api/search?q=" + encodeURIComponent(query) + "&limit=10");

  if (!response.ok) {
    throw new Error(`HTTP error! status: ${response.status}`);
  }

  const data = await response.json();
  displayResults(data.data);
}

  const container = document.getElementById('buttons-container');
  const audioPlayer = document.getElementById('audio-player');

  tracks.forEach(tracks => {
    const btn = document.createElement('button');
    btn.textContent = tracks.title;
    btn.addEventListener('click', async () => {
      if (!tracks.url) {
        alert('Ссылка на аудиофайл не указана.');
        return;
      }
      audioPlayer.pause();
      audioPlayer.src = tracks.url;
      audioPlayer.load();
      await audioPlayer.play();
    });
    container.appendChild(btn);
  });



function displayResults(tracks) {
  resultsContainer.innerHTML = "";

  if (tracks.length === 0) {
    resultsContainer.innerHTML = "<p>Ничего не найдено.</p>";
    return;
  }

  tracks.forEach(track => {
    const button = document.createElement("button");
    button.classList.add("small-button-red");
    button.textContent = track.artist.name + " - " + track.title;
    const img = document.createElement("img");
img.src = track.album.cover_medium;
img.alt = track.title;
img.style.width = "40px";
img.style.height = "40px";
img.style.borderRadius = "5px";
img.style.marginRight = "10px";

    button.addEventListener("click", function () {
      const text = `${track.artist.name} - ${track.title}`;
      const trackData = {
            artist: track.artist.name,
            title: track.title,
            cover: track.album.cover_medium
          };
          localStorage.setItem('selectedTrack', JSON.stringify(trackData));
      location.href='ber.html'
    });

    resultsContainer.appendChild(img);
    resultsContainer.appendChild(button);
  });
}
