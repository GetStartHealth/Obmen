<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музыка (Deezer)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .small-button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      overflow: hidden;
      width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    .small-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .small-button:hover::before {
      opacity: 1;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
    }

    .small-button:focus {
      outline: none;
    }

    #search-input {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    #search-input:focus {
      outline: none;
      border-color: #ff758c;
      box-shadow: 0 0 8px rgba(255, 120, 140, 0.3);
    }

    .small-button-red {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      color: white;
      font-size: 0.5em;
      font-weight: medium;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      overflow: hidden;
      width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small-button-red:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    .small-button-red::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .small-button-red:hover::before {
      opacity: 1;
    }

    .small-button-red:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
    }

    .small-button-red:focus {
      outline: none;
    }


    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h1 {
        font-size: 2.2em;
      }

      h3 {
        font-size: 1.4em;
      }

      .cards-container {
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .small-button {
        font-size: 1em;
        padding: 12px 25px;
      }
      .small-button-red {
        font-size: 0.5em;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Треки</h3>
    <input type="text" id="search-input" placeholder="Введите название трека">
    <div class="cards-container" id="results-container">

    </div>
  </div>

  <div id="selected-track" style="display:none;">
    <img id="track-cover" src="" alt="Обложка трека" />
    <h4 id="track-title"></h4>
    <p id="track-artist"></p>
  </div>
  

  <div id="buttons-container"></div>
<audio id="audio-player" controls></audio>

  <script>
    const searchInput = document.getElementById("search-input");
const resultsContainer = document.getElementById("results-container");

searchInput.addEventListener("input", function () {
  const query = this.value.trim();
  if (query.length > 2) {
    searchTracks(query);
  } else {
    resultsContainer.innerHTML = "";
  }
});

async function searchTracks(query) {
  const response = await fetch("https://nextjs-boilerplate-i6pd-ds-projects-d772f088.vercel.app/api/search?q=" + encodeURIComponent(query) + "&limit=10");

  if (!response.ok) {
    throw new Error(`HTTP error! status: ${response.status}`);
  }

  const data = await response.json();
  displayResults(data.data);
}

const tracks = [
  { title: '25 Богеме Ивлеевой', url: 'https://disk.yandex.ru/d/9vuJynBCKz_W6w' },
  { title: '26 Без страха и упрека', url: '' },
  { title: '27 Я музыкант, я делаю рок', url: '' },
  { title: '28 В голове с утра забота', url: '' },
  { title: '29 Есенин', url: '' },
  { title: '30 Крестов молчания', url: '' },
  { title: '31 Богата русская природа', url: '' },
  { title: '32 Жизнь прекрасна', url: '' },
  { title: '33 Кружит снег', url: '' },
  { title: '34 Если б не пришла зима', url: '' },
  { title: '35 На дворе снежинки кружат', url: '' },
  { title: '36 Новый год', url: '' },
  { title: '37 Рождество', url: '' },
  { title: '38 Дальнобой', url: '' },
  { title: '39 Старый Новый Год', url: '' },
  { title: '40 Крещение', url: '' },
  { title: '41 Выпускной', url: '' },
  { title: '42 Высоцкий', url: '' }

  ];

  const container = document.getElementById('buttons-container');
  const audioPlayer = document.getElementById('audio-player');

  tracks.forEach(tracks => {
    const btn = document.createElement('button');
    btn.textContent = tracks.title;
    btn.addEventListener('click', () => {
      if (!tracks.url) {
        alert('Ссылка на аудиофайл не указана.');
        return;
      }
      audioPlayer.src = tracks.url;
      audioPlayer.play();
    });
    container.appendChild(btn);
  });



function displayResults(tracks) {
  resultsContainer.innerHTML = "";

  if (tracks.length === 0) {
    resultsContainer.innerHTML = "<p>Ничего не найдено.</p>";
    return;
  }

  tracks.forEach(track => {
    const button = document.createElement("button");
    button.classList.add("small-button-red");
    button.textContent = track.artist.name + " - " + track.title;
    const img = document.createElement("img");
img.src = track.album.cover_medium;
img.alt = track.title;
img.style.width = "40px";
img.style.height = "40px";
img.style.borderRadius = "5px";
img.style.marginRight = "10px";

    button.addEventListener("click", function () {
      const text = `${track.artist.name} - ${track.title}`;
      const trackData = {
            artist: track.artist.name,
            title: track.title,
            cover: track.album.cover_medium
          };
          localStorage.setItem('selectedTrack', JSON.stringify(trackData));
      location.href='ber.html'
    });

    resultsContainer.appendChild(img);
    resultsContainer.appendChild(button);
  });
}





  </script>
</body>

</html>
