<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка (Deezer)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    #main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h3 {
      color: #666;
      font-size: 1.6em;
      margin-bottom: 30px;
      font-weight: normal;
    }

    /* Контейнер для карточек треков */
    .cards-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
      min-height: 60px;
    }

    /* Кнопки локальных треков */
    #buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    #buttons-container button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      user-select: none;
    }

    #buttons-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    #buttons-container button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    /* Кнопки поиска */
    .small-button-red {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 15px;
      padding: 8px 15px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      display: flex;
      align-items: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small-button-red:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 120, 140, 0.5);
    }

    /* Поле поиска */
    #search-input {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 25px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 1.1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    #search-input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 12px rgba(255, 120, 140, 0.5);
    }

    /* Адаптив */
    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h3 {
        font-size: 1.4em;
      }

      #search-input {
        width: 90%;
      }

      #buttons-container {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Треки</h3>
    <input type="text" id="search-input" placeholder="Введите название трека" />
    <div class="cards-container" id="results-container"></div>
    <div id="buttons-container"></div>
    <audio id="audio-player" controls style="width: 100%; margin-top: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(255, 117, 140, 0.3);"></audio>
  </div>

  <script>
    // Локальные треки с путями к файлам (замените на реальные пути)
    const tracks = [
      { title: '25 Богеме Ивлеевой', url: 'https://downloader.disk.yandex.ru/disk/cccda025570f3e905cdfe40db8d3c7e52927c6f44a1ab717ad8fb1c288be215c/686730b2/XLwMvEOijhxnLFrblPgcLCfq1KTQHrBpbBgneYIhSagFkUNEIOQ8ApsCziDdFfkkHQxb4j9j6QNG4M_vAmmRnQ%3D%3D?uid=0&filename=%D0%A0%D1%83%D1%81%D1%81%D0%BA%D0%B0%D1%8F%20%D0%B4%D1%83%D1%88%D0%B0%20-%20%D0%91%D0%BE%D0%B3%D0%B5%D0%BC%D0%B5%20%D0%98%D0%B2%D0%BB%D0%B5%D0%B5%D0%B2%D0%BE%D0%B9.mp3&disposition=attachment&hash=xvMmdz8wY90ePmnF8vQQfBJsEO5IZLDwdbn29FoHuJA2/bF5MN37HBtuwxgmZ8GSq/J6bpmRyOJonT3VoXnDag%3D%3D%3A&limit=0&content_type=audio%2Fmpeg&owner_uid=1950857313&fsize=1841154&hid=211d47568ac1180c31383384d8661a2b&media_type=audio&tknv=v3
' },
      { title: '26 Без страха и упрека', url: 'Без страха и упрёка, четверть 1.mp3' },
      { title: '27 Я музыкант, я делаю рок', url: 'Русская_душа_Я_музыкант,_я_играю_рок,.mp3' },
      { title: '28 В голове с утра забота', url: '' },
      { title: '29 Есенин', url: '' },
      { title: '30 Крестов молчания', url: 'tagmp3_Русская-душа---Крестов-молчания.mp3' },
      { title: '31 Богата русская природа', url: '' },
      { title: '32 Жизнь прекрасна', url: 'Жизнь_прекрасна,_словно_светлый_день,_1.mp3' },
      { title: '33 Кружит снег', url: 'Кружит снег.mp3' },
      { title: '34 Если б не пришла зима', url: 'Если бы не пришла зима.mp3' },
      { title: '35 На дворе снежинки кружат', url: 'На дворе кружатся снежинки.mp3' },
      { title: '36 Новый год', url: 'Русская душа. Новый год.mp3' },
      { title: '37 Рождество', url: 'Рождество (1).mp3' },
      { title: '38 Дальнобой', url: '' },
      { title: '39 Старый Новый Год', url: 'Русская душа. Старый Новый год.mp3' },
      { title: '40 Крещение', url: 'Русская душа — Крещение.mp3' },
      { title: '41 Выпускной', url: 'Бау-Выпускной.mp3' },
      { title: '42 Высоцкий', url: 'Русская душа — Высоцкий.mp3' }
    ];

    const buttonsContainer = document.getElementById('buttons-container');
    const audioPlayer = document.getElementById('audio-player');
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');

    // Создаём кнопки для локальных треков
    function createLocalTrackButtons() {
      buttonsContainer.innerHTML = '';
      tracks.forEach(track => {
        const btn = document.createElement('button');
        btn.textContent = track.title;
        btn.disabled = !track.url;
        btn.title = track.url ? 'Воспроизвести трек' : 'Ссылка на аудиофайл отсутствует';
        btn.className = 'local-track-button';

        btn.addEventListener('click', async () => {
          if (!track.url) {
            alert('Ссылка на аудиофайл не указана.');
            return;
          }
          try {
            if (audioPlayer.src !== track.url) {
              audioPlayer.src = track.url;
            }
            await audioPlayer.play();
          } catch (e) {
            console.warn('Ошибка воспроизведения:', e);
            alert('Не удалось воспроизвести аудиофайл.');
          }
        });

        buttonsContainer.appendChild(btn);
      });
    }

    createLocalTrackButtons();

    // Поиск треков через API
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        searchTracks(query);
      } else {
        resultsContainer.innerHTML = '';
      }
    });

    async function searchTracks(query) {
      try {
        const response = await fetch(
          "https://nextjs-boilerplate-i6pd-ds-projects-d772f088.vercel.app/api/search?q=" +
          encodeURIComponent(query) + "&limit=10"
        );
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayResults(data.data);
      } catch (err) {
        console.error(err);
        resultsContainer.innerHTML = "<p>Ошибка при поиске треков.</p>";
      }
    }

    function displayResults(tracks) {
      resultsContainer.innerHTML = "";

      if (!tracks || tracks.length === 0) {
        resultsContainer.innerHTML = "<p>Ничего не найдено.</p>";
        return;
      }

      tracks.forEach(track => {
        // Создаём кнопку с обложкой и названием
        const button = document.createElement("button");
        button.className = "small-button-red";
        button.title = `${track.artist.name} - ${track.title}`;

        const img = document.createElement("img");
        img.src = track.album.cover_medium;
        img.alt = track.title;
        img.style.width = "40px";
        img.style.height = "40px";
        img.style.borderRadius = "5px";
        img.style.marginRight = "10px";
        img.style.flexShrink = "0";

        button.appendChild(img);
        const textNode = document.createTextNode(`${track.artist.name} - ${track.title}`);
        button.appendChild(textNode);

        button.addEventListener("click", () => {
          const trackData = {
            artist: track.artist.name,
            title: track.title,
            cover: track.album.cover_medium
          };
          localStorage.setItem('selectedTrack', JSON.stringify(trackData));
          location.href = 'ber.html';
        });

        resultsContainer.appendChild(button);
      });
    }
  </script>
</body>

</html>
